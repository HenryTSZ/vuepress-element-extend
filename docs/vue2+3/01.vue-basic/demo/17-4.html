<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>v-once指令</title>
  <!-- 引入 Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <!-- 准备好一个容器-->
  <div id="root">
    <h2 v-once>初始化的 n 值是:{{n}}</h2>
    <h2>当前的 n 值是:{{n}}</h2>
    <button @click="n++">点我 n+1</button>
  </div>
</body>

<script type="text/javascript">
  Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

  new Vue({
    el: '#root',
    data: {
      n: 1
    }
  })
</script>

</html>
