<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>理解MVVM</title>
  <!-- 引入 Vue -->
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <!-- 准备好一个容器-->
  <div id="root">
    <h1>学校名称：{{name}}</h1>
    <h1>学校地址：{{address}}</h1>
    <!-- <h1>测试一下 1：{{1+1}}</h1>
    <h1>测试一下 2：{{$options}}</h1>
    <h1>测试一下 3：{{$emit}}</h1>
    <h1>测试一下 4：{{_c}}</h1> -->
  </div>
</body>

<script type="text/javascript">
  Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

  const vm = new Vue({
    el: '#root',
    data: {
      name: '尚硅谷',
      address: '北京',
    }
  })
  console.log(vm)
</script>

</html>
